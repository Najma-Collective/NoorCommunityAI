<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Noor Community AI Voice Chat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="app-header" aria-live="polite">
    <div class="avatar" aria-label="Assistant avatar">
      <div class="avatar-status" id="mic-state" aria-hidden="true"></div>
      <span class="avatar-icon" role="img" aria-label="Assistant">ü§ñ</span>
    </div>
    <div class="header-text">
      <h1>Noor Community AI</h1>
      <p id="status-text">Idle</p>
    </div>
    <button class="settings-toggle" id="settings-toggle" aria-expanded="false" aria-controls="settings-panel">‚öôÔ∏è<span class="sr-only">Open settings</span></button>
  </header>

  <main class="chat" aria-live="polite">
    <div id="messages" class="messages" role="log" aria-live="polite" aria-label="Conversation history"></div>
  </main>

  <section class="composer" aria-label="Message composer">
    <label class="sr-only" for="message-input">Message</label>
    <textarea id="message-input" rows="2" placeholder="Type your message" aria-label="Type your message"></textarea>
    <div class="controls">
      <button id="mic-btn" class="control-btn" aria-pressed="false" aria-label="Start recording">üé§</button>
      <button id="send-btn" class="control-btn primary" aria-label="Send message">Send</button>
    </div>
  </section>

  <aside id="settings-panel" class="settings" hidden>
    <h2>Settings</h2>
    <label class="toggle">
      <input type="checkbox" id="tts-toggle" />
      <span class="slider" aria-hidden="true"></span>
      <span class="label">Play AI messages with Text-to-Speech</span>
    </label>
    <label class="field">
      <span>Google Speech API key</span>
      <input type="password" id="google-api-key" placeholder="Enter your API key" aria-label="Google Speech API key" />
    </label>
    <p class="helper">Voice recognition uses your key directly from the browser. We do not store it.</p>
  </aside>

  <script src="script.js"></script>
</body>
</html>
